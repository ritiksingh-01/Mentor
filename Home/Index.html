<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillBridge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <b class="skilllbridge">SkilllBridge</b>
            <img class="phstudent-icon" alt="" src="ph_student.png">

        <div class="nav-links">
            <a href="#" class="home1">Home</a>
            <a href="#" class="mentor">Mentor</a>

            <button class="signup-button">Sign up</button>

    <div class="hero">
