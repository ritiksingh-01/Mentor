<html></html>
<head>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>

  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label class="input-label">Email</label>
      <input id="email" placeholder="Email" required="" type="email"/>
      <div class="password-container">
        <label class="input-label">Password</label>
        <input id="password" placeholder="Password" required="" type="password"/>
        <i class="fas toggle-password fa-eye-slash" onclick="togglePassword()" style="font-size: 12px; margin-top: 5px;"></i>
      </div>
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <label class="remember-me-label">
          <input id="rememberMe" type="checkbox"/>
          Remember me
        </label>
        <a class="forget-password-link"  href="#">
          Forget Password?
        </a>
      </div>
      <button class="btn" type="submit">
        SIGN IN
      </button>
      <div class="divider">
        Or Sign in with
      </div>
      <a class="btn google-btn" href="https://accounts.google.com/signin/v2/identifier?service=mail" target="_blank">

      </a>
      <div class="account-text" style="margin-top: 20px;">
        Didn't have an account?
        <a id="signup-link" href="#">Sign up</a>
      </div>
    </form>
  </div>

</body>
</html>
